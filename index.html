<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Film in Ten Years</title>

    <script src="/js/echarts.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

</head>

<body>

    <div id="main" style="width: 100%;height: 180px;background-color: gray;position: absolute;">
        <p style="font-family: cursive;font-size: 40px;text-align: center;color: coral;z-index: 50">films for ten years
        </p>
    </div>

    <div style="width: 100%;height: 180px;background-color: gray;">
    </div>


    <div id="time" style="width: 100%;height: 500px;"></div>
    <script type="text/javascript">
        var chartTime = echarts.init(document.getElementById('time'))
        var base = +new Date(1968, 9, 3);
        var oneDay = 24 * 3600 * 1000;
        var date = [];

        var data = [Math.random() * 300];

        for (var i = 1; i < 20000; i++) {
            var now = new Date(base += oneDay);
            date.push([now.getFullYear(), now.getMonth() + 1, now.getDate()].join('/'));
            data.push(Math.round((Math.random() - 0.5) * 20 + data[i - 1]));
        }

        option = {
            backgroundColor: '#2c343c',
            /*
             tooltip: {
             trigger: 'axis',
             position: function (pt) {
             return [pt[0], '10%'];
             }
             },
             */
            title: {
                left: 'center',
                text: '十年票房总览',
                textStyle: {
                    color: 'rgba(255, 255, 255, 0.6)'
                }
            },
            toolbox: {
                feature: {
                    dataZoom: {
                        yAxisIndex: 'none'
                    },
                    restore: {},
                    saveAsImage: {}
                }
            },
            xAxis: {
                type: 'category',
                boundaryGap: false,
                data: date
            },
            yAxis: {
                type: 'value',
                boundaryGap: [0, '100%']
            },
            dataZoom: [{
                type: 'inside',
                start: 0,
                end: 10
            }, {
                start: 0,
                end: 10,
                handleIcon: 'M10.7,11.9v-1.3H9.3v1.3c-4.9,0.3-8.8,4.4-8.8,9.4c0,5,3.9,9.1,8.8,9.4v1.3h1.3v-1.3c4.9-0.3,8.8-4.4,8.8-9.4C19.5,16.3,15.6,12.2,10.7,11.9z M13.3,24.4H6.7V23h6.6V24.4z M13.3,19.6H6.7v-1.4h6.6V19.6z',
                handleSize: '80%',
                handleStyle: {
                    color: '#fff',
                    shadowBlur: 3,
                    shadowColor: 'rgba(0, 0, 0, 0.6)',
                    shadowOffsetX: 2,
                    shadowOffsetY: 2
                }
            }],
            series: [{
                name: '模拟数据',
                type: 'line',
                smooth: true,
                symbol: 'none',
                sampling: 'average',
                itemStyle: {
                    normal: {
                        color: '#2c343c'
                    }
                },
                areaStyle: {
                    normal: {
                        color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
                            offset: 0,
                            color: 'rgb(255, 158, 68)'
                        }, {
                            offset: 1,
                            color: 'rgb(255, 70, 131)'
                        }])
                    }
                },
                data: data
            }]
        };
        chartTime.setOption(option);
    </script>


    <div id="bar" style="width: 800px;height: 500px"></div>

            // legend: {

                data: [65, 32, 17, 24, 35, 41, 25, 12, 17, 24, 35, 41],
            }],
            backgroundColor: '#363636'
        };
        myChart.setOption(option);
    </script>


    <div id="bar2" style="width: 800px;height: 500px"></div>

    <div id="pie" style="width: 500px;height: 500px"></div>
    <script type="text/javascript">
        var chartPie = echarts.init(document.getElementById('pie'))
        var option = {

</body>

</html>
